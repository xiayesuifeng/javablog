server:
  port: 8080
  tomcat.max-threads: 0
  tomcat.uri-encoding: UTF-8

spring:
  application:
    name: blog
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog
    username: root
    password: 123
  http:
    converters:
      preferred-json-mapper: gson
  jpa:
    hibernate:
        ddl-auto: update

blog:
  logo: data:image/png;base64,
  name: javablog
  useCategory: false